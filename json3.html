<HTML>

<head>
  <title>Milestone 1- Third link</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div id="booklist"></div>

  <script>
    //fetches data from JSON file
    $.ajax({
      url: "https://www.googleapis.com/books/v1/volumes?q=modern%20web"
    }).done(function(data) {

      $.each(data.items, function(index, element) {
        $('#booklist').append("<div><h1>" + element.volumeInfo.title +
          "</h1><br>" + "<img src=" + element.volumeInfo.imageLinks.smallThumbnail + " float=\"left\">" + "<br><h3>" + element.volumeInfo.description + "</h3></div>");
      });
    });
  </script>
</body>

</HTML>
